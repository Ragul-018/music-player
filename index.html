<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav id="menu-buttons">
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
        <img src="download.jpeg" alt="image" id="img">
        <div class="text">
            <h2>Faded</h2>
            <p>Alan Walker</p>
        </div>
        <nav>
            <div class="controls">
                <i class="fa-solid fa-shuffle" ></i>
                <div onclick="like()"><i class="fa-regular fa-heart" id="heart"></i></div>
                <div onclick="mute()"><i class="fa-solid fa-volume-high" id="volume"></i></div>
            </div>
                <div onclick="unlike()"><i class="fa-solid fa-heart" id="redheart" style="color: #ff0000;"></i></div>
            
        </nav>
        <audio src="Faded - Alan Walker.m4a" id="song"></audio>
        <div class="player">
            <p>00:00</p>
            <input type="range" min="0" max="100" value="0" id="progress">
            <p>3:32</p>
        </div>
        <div class="music">
            <i class="fa-solid fa-backward"></i>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="play"></i></div>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
    <br><br>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
